market = []
worldstate = []
profile = []


[dependencies]
warframe-macros = { workspace = true }
chrono = { workspace = true }
serde = { workspace = true }
derive_more = { workspace = true }

[dev-dependencies]
rstest = "0.25.0"
tracing-subscriber = "0.3.22"
serde_json = { workspace = true }
