[package]
name = "warframe-types"
version = "9.0.1"
edition = "2024"
description = "Types for the `warframe` crate."
readme = "../README.md"
documentation = "https://docs.rs/warframe-types"
homepage = "https://docs.rs/warframe-types"
repository = "https://github.com/WFCD/warframe.rs"
license = "MIT"
rust-version = "1.85"

[features]
